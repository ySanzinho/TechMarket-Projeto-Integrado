<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro TechMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f7fa;
      margin:0;
      padding:20px;
    }
    .box{
      max-width:500px;
      margin:auto;
      background:#fff;
      padding:20px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
    }
    h2{text-align:center;}
    input, button{
      width:96%;
      padding:10px;
      margin-top:10px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button{
      background:#0f62fe;
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }
    .erro{
      color:red;
      font-size:14px;
    }
    .sucesso{
      color:green;
      text-align:center;
      margin-top:10px;
    }
    .button-container{
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Abertura de Conta</h2>

    <form id="formCadastro">
      <input type="text" id="cpf" placeholder="CPF">
      <div class="erro" id="erroCpf"></div>

      <input type="date" id="dataNascimento">
      <div class="erro" id="erroData"></div>

      <input type="text" id="telefone" placeholder="Telefone (DDD + NÃºmero)">
      <div class="erro" id="erroTelefone"></div>

      <div class="button-container">
        <button type="submit">Cadastrar</button>
      </div>

      <div class="sucesso" id="mensagemSucesso"></div>
    </form>
  </div>

  <script src="validacao.js"></script>

</body>
</html>
